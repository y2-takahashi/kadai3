<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- リセットcss読み込み -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- style.css読み込み -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jquery読み込み -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>ジャンケンゲーム</title>
</head>
<body>
    <!-- タイトルエリア -->
    <div class="main">
        <h1 class="title">ジャンケンゲーム</h1>
    </div>

    <!-- 結果表示エリア -->
    <div class="result">
        <h2 class="text"></h2>
        <p class="result-img"></p>
        <div class="result-text"></div>
    </div>

    <!-- 入力エリア -->
    <div class="my-hand">
        <ul class="hand-list">
            <li id="gu" class="hand" value=1><p><img class="hand-img" src="images/gu.png" alt=""></p></li>
            <li id="choki" class="hand" value=2><p><img class="hand-img" src="images/choki.png" alt=""></p></li>
            <li id="pa" class="hand" value=3><p><img class="hand-img" src="images/pa.png" alt=""></p></li>
        </ul>
    </div>

<!-- ここからjs -->
<script>
//【定義】クリックしたボタンの値を引数に結果まで表示するバトル関数
const battle =(myHand,yourHand)=>{
    // 対戦結果を導出し、結果を表示
    let result = myHand-yourHand;
    if(result===-2 || result===1){
        $('.result-text').html('あなたの負け');
    }else if (result===-1 || result===2){
        $('.result-text').html('あなたの勝ち');
    }else{
        $('.result-text').html('あいこ');
    }
    // テキストとあいてが出した手とを表示
        $('.text').html('相手が出したのは');
        if(yourHand === 1){
        $('.result-img').html('<img src="images/gu.png" alt="">');
    }else if(yourHand == 2){
        $('.result-img').html('<img src="images/choki.png" alt="">');
    }else if(yourHand == 3){
        $('.result-img').html('<img src="images/pa.png" alt="">');
    }
}
//ボタンをクリックしたら引数を取得しバトルの実行
$(`#gu`).on("click",()=>{
battle(document.getElementById("gu").value,Math.floor(Math.random()*3+1));
});
$(`#choki`).on("click",()=>{
battle(document.getElementById("choki").value,Math.floor(Math.random()*3+1));
});
$(`#pa`).on("click",()=>{
battle(document.getElementById("pa").value,Math.floor(Math.random()*3+1));
});
</script>
</body>
</html>
